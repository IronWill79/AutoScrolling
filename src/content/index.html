<div id="auto-scrolling-overlay-wrapper" class="wrapper">
  <div>
    <h2>Scrolling speed</h2>
    <p>The value is scrolling speed. Max is 99, and min is 1.</p>
    <p><strong>Scrolling speed:</strong>
      <input type="text" name="scrolling-speed" value=50
        id="auto-scrolling-overlay-scrolling-speed" />
    </p>
  </div>
  <div>
    <h2>To stop scrolling by click</h2>
    <p>The value decides the weather stoppling the scrolling when you click the scrolling window.</p>
    <p><strong>Scrolling stop by click:</strong>
      <input type="checkbox" name='stop-scrolling-by-click' value=true
       id='auto-scrolling-overlay-stop-scrolling-by-click' checked=true />
    </p>
  </div>
</div>
